<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        /* img{
            filter: blur(5px);
        } */
        .img1{
            filter: contrast() opacity(0.6)
            
        }
        .img2{
            filter: grayscale(100%);
        }
        .img3{
            filter: sepia();
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLQUQ6g6NjGqj3qncgsJGpxzzRrL_qDAc1qQ&s" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCpI4tbDiHMaUFxPt9HmSZkzz9G9LgLP_fKA&s" alt="">
        <img class="img3" src="https://rukminim2.flixcart.com/image/850/1000/jjd6aa80/poster/j/s/m/large-vlpers000882-handsome-akshya-kumar-vinyl-poster-original-imaerhr8g9rhdzfa.jpeg?q=90&crop=false" alt="">
    </div>
</body>
</html>
